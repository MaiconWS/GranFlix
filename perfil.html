<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranFlix - Perfil</title>
    <link rel="shortcut icon" href="img/favIcon.png" type="image/x-icon">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <div class="loader"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="./img/logo.png" alt="logo" width="250" class="logo">
            </a>
        </div>
    </nav>

    <main class="min-vh-100 min-vw-100 my-5 my-sm-0 py-sm-0 mx-1">
        <div class="perfis container min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-white mb-5">Quem está assistindo ?</h1>
            <div class="cards mb-4 row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-lg-5 row-cols-xl-6 justify-content-center">
                <div class="card rounded-4">
                        <a href="#" class="text-decoration-none" onclick="redirecionarPagina('${perfil.nome}')">
                            <div id="profile-image" class="position-relative rounded-4">
                                <img src="img/users/avatar.png" alt="Avatar" class="img-fluid rounded-4">
                                <i class="icon bi bi-pencil-fill"></i>
                            </div>
                            <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 1</p>
                        </a>
                    </div>
                    <div class="card rounded-4">
                        <a href="#" class="text-decoration-none" onclick="redirecionarPagina('${perfil.nome}')">
                            <div id="profile-image" class="position-relative rounded-4">
                                <img src="img/users/avatar2.png" alt="Avatar" class="img-fluid rounded-4">
                                <i class="icon bi bi-pencil-fill"></i>
                            </div>
                            <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 2</p>
                        </a>
                    </div>
                    <div class="card rounded-4">
                        <a href="#" class="text-decoration-none" onclick="redirecionarPagina('${perfil.nome}')">
                            <div id="profile-image" class="position-relative rounded-4">
                                <img src="img/users/avatar3.png" alt="Avatar" class="img-fluid rounded-4">
                                <i class="icon bi bi-pencil-fill"></i>
                            </div>
                            <p class="text-secondary text-center mt-2 fs-5 mb-0">Perfil 3</p>
                        </a>
                    </div>
                    <div class="card rounded-4">
                        <a data-bs-toggle="modal" data-bs-target="#addPerfil" class="text-decoration-none d-flex flex-column flex-fill">
                            <i class="bx bxs-plus-circle rounded-4 d-flex justify-content-center align-items-center flex-fill"></i>
                            <p class="text-secondary text-center mt-2 fs-5 mb-0">Adicionar Perfil</p>
                        </a>
                    </div>
                </div>
                <button class="btn btn-lg mt-4 rounded-0 gerenciar" onclick="gerenciarPerfil()" type="button" id="gerenciar">Gerenciar perfis</button>
            </div>

            <div data-bs-theme="dark" class="edicao min-vh-100 d-none flex-colum justify-content-center align-items-center mt-5 py-5">
                <div class="container w-75 mb-4">
                    <h1 class="text-white mb-0">Editar Perfil</h1>
                    <hr class="text-white">
                    <div class="row">
                        <div class="col-sm-3 col-md-2 mb-5">
                            <div class="position-relative">
                                <img src="img/users/avatar2.png" width="100%" alt="" class="rounded-4">
                                <i class="bi bi-pencil-fill btn-avatar"></i>
                            </div>
                        </div>
                        <div class="col-sm-9 col-md-9 text-white mb-2">
                            <input type="text" id="nomeEdicao" autocomplete="" class="form-control">
                            <label class="form-labl fs-5 mt-3">Idioma</label>
                            <select name="idioma" id="idioma" class="form-select">
                                <option>Português</option>
                                <option>Inglês</option>
                                <option>Espanhol</option>
                            </select>
                            <label class="form-labl fs-5 mt-3">Game ID:</label>
                            <label class="form-labl fs-5 mt-3">Seu ID é um nome exclusivo que será usado ao jogar
                                 outros assinantes na GranFlix Games, <b>Saiba mais.</b></label>
                            <input type="text" id="gameId" placeholder="Criar Game Id" maxlength="16" class="form-control" onclick="countText()">
                            <label class="form-label fs-6 mt-1 float-end"><span id="caracteres">0</span>/16</label>
                            <hr class="text-white mt-2">
                            <label class="form-label fs-5 mt-4 d-block">Configurações de classificação etária:</label>
                            <label class="form-label fs-6 mt-1 btn-classificacoes">Todas as classificações etárias</label>
                            <label class="form-label fs-6 mt-1 d-block">Mostrar títulos de todas as classificações etáriaspara este perfil.</label>
                            <button class="btn btn-sm rounded-0 editar my-3" type="button">Editar</button>
                            <hr class="text-white mt-2">
                            <label class="form-label fs-5 mt-3">Controles de inicio automatico</label>

                            <div class="d-flex">
                                <input type="checkbox" id="chkPrevia" class="form-check-input reproducao me-2">
                                <label for="chkPrevia" class="form-check-label">
                                    Iniciar automaticamente o próximo episodio de uma série em todos os aparalhos.
                                </label>

                                <div class="d-flex">
                                    <input type="checkbox" id="chkPrevia" class="form-check-input reproducao me-2">
                                    <label for="chkPrevia" class="form-check-label">
                                        Reproduzir automaticamente as prévias ao navegar em todos os aparelhos.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
