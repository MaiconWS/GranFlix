<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranFlix - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" type="image/x-icon" href="/img/favIcon.png">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <b class="text-light"><img src="img/logo.png" alt="" id="img_logo"></b>
            </a>
        </div>
    </nav>
    <main class="min-vh-100">
        <div class="full-banner opacity-50 min-vh-100"></div>
        <div class="container position-absolute min-vh-100 pos-0">
            <div class="row min-vh-100 align-items-center">
                <form id="login" class="col-xl-4 col-lg-6 col-md-8 col-sm-10 p-5 mx-auto">
                    <h2 class="mb-4 fw-bold text-danger">Entrar</h2>
                    <input type="email" class="form-control rounded-3 bg-transparent text-light p-2 mb-3" placeholder="Digite seu E-mail">
                    <input type="password" class="form-control rounded-3 bg-transparent text-light p-2 mb-3"placeholder="Digite sua Senha">
                    <input type="button" value="Entrar" class="btn btn-outline-danger">
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
