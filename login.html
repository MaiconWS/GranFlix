<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranFlix - Login</title>
    <link rel="shortcut icon" href="img/favIcon.png" type="image/x-icon">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark">
    <div class="loader"></div>
    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navnar-brand">
                <img src="./img/logo.png" alt="logo" width="250" class="logo">
            </a>
        </div>
    </nav>
    
    <main class="min-vh-100">
        <div class="full-banner opacity-50 min-vh-100"></div>

        <div class="container position-absolute min-vh-100 pos-0">
            <div class="row min-vh-100 align-items-center">
                <form 
                    id="login" 
                    class="col-xl-4 col-lg-6 col-md-8 col-sm-10 p-5 mx-auto"
                >
                    <h2 class="mb-4 fw-bold text-white">Entrar</h2>
                    <input type="text" class="form-control rounded-1 bg-transparent p-3 mb-3 text-white" placeholder="Email ou número de telefone">
                    <input type="password" class="form-control rounded-1 bg-transparent p-3 mb-3 text-white" placeholder="Senha">
                    <input type="button" class="btn btn-danger text-white w-100 py-2"
                    value="Entrar"
                    onclick="window.location.href='index.html' ">
                    <div class="col text-center my-3 mb-5">
                        <a href="#" class="text-white text-decoration-none mb-5">
                            Esqueceu a senha ?
                        </a>
                    </div>

                    <div class="forms-check d-flex align-items-end ms-2">
                        <input type="checkbox" class="form-check-input bg-transparent fs-4 me-2 rounded-1 border-secondary"
                        value=""
                        id="rememberMe"
                        checked/>
                        <label for="rememberMe"class="form-check-label text-white">Lembre-se de mim</label>
                    </div>
                    <div class="col my-3 p-0">
                        <span class="text-secondary">Novo por aqui?</span>
                        <a href="#" class="text-decoration-none"> Assine agora</a>
                    </div>
                    <div class="col my-3 p-0">
                        <p class="text-secondary" style="font-size: 12px">
                            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>

    </div>
</body>
</html>
